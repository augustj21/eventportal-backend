<!DOCTYPE html>
<html>
<head>
  <title>My Registered Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back {
      margin-top: 20px;
    }

    .back button {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back button:hover {
      background-color: #1c6690;
    }
  </style>
</head>
<body>

  <h1>üìñ My Registered Events</h1>

  <table>
    <tr>
      <th>Event Name</th>
      <th>Date</th>
      <th>Location</th>
      <th>Description</th>
    </tr>
    {% for event in events %}
    <tr>
      <td>{{ event.name }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.description }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" style="text-align:center;">You have not registered for any events yet.</td>
    </tr>
    {% endfor %}
  </table>

  <div class="back">
    <form action="{{ url_for('home') }}">
      <button>üè† Back to Home</button>
    </form>
  </div>

</body>
</html>
